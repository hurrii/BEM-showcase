<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>BEM Knowledge Showcase</title>
</head>
<body>
  <div class="wrapper">

    <section class="section section--gray section--rounding">
      <div class="section__heading">
        <div class="section__icon section__icon--dgray section__icon--laligned">
          <svg>
            <use xlink:href="#star"/>
          </svg>
        </div>
        <h1 class="section__title">Заголовок</h1>
      </div>

      <div class="section__boxes">
        <div class="section__box section__box--darken">
          <p>Текст №1</p>
          <div class="section__icon section__icon--white">
            <svg>
              <use xlink:href="#triangle"/>
            </svg>
          </div>
        </div>

        <div class="section__box section__box--darken">
          <p>Текст №2</p>
          <div class="section__icon section__icon--white">
            <svg>
              <use xlink:href="#triangle"/>
            </svg>
          </div>
        </div>

        <div class="section__box">
          <p>Текст №3</p>
          <div class="section__icon">
            <svg>
              <use xlink:href="#circle"/>
            </svg>
          </div>
        </div>

        <div class="section__box section__box--darken">
          <p>Текст №4</p>
          <div class="section__icon section__icon--white">
            <svg>
              <use xlink:href="#triangle"/>
            </svg>
          </div>
        </div>

        <div class="section__box">
          <p>Текст №5</p>
          <div class="section__icon">
            <svg>
              <use xlink:href="#circle"/>
            </svg>
          </div>
        </div>

        <div class="section__box">
          <p>Текст №6</p>
          <div class="section__icon">
            <svg>
              <use xlink:href="#circle"/>
            </svg>
          </div>
        </div>
      </div>
    </section>


    <section class="section">
      <div class="section__heading section__heading--rounded">
        <div class="section__icon section__icon--laligned">
          <svg>
            <use xlink:href="#circle"/>
          </svg>
        </div>
        <h1 class="section__title section__title--bold">Заголовок</h1>
      </div>

      <div class="section__boxes">
        <div class="section__box">
          <p>Текст №1</p>
          <div class="section__icon">
            <svg>
              <use xlink:href="#circle"/>
            </svg>
          </div>
        </div>

        <div class="section__box">
          <p>Текст №2</p>
          <div class="section__icon">
            <svg>
              <use xlink:href="#circle"/>
            </svg>
          </div>
        </div>

        <div class="section__box section__box--darken section__box--reversed">
          <p>Текст №3</p>
          <div class="section__icon section__icon--white section__icon--laligned">
            <svg>
              <use xlink:href="#triangle"/>
            </svg>
          </div>
        </div>

        <div class="section__box">
          <p>Текст №4</p>
          <div class="section__icon">
            <svg>
              <use xlink:href="#circle"/>
            </svg>
          </div>
        </div>

        <div class="section__box section__box--darken section__box--reversed">
          <p>Текст №5</p>
          <div class="section__icon section__icon--white section__icon--laligned">
            <svg>
              <use xlink:href="#triangle"/>
            </svg>
          </div>
        </div>

        <div class="section__box">
          <p>Текст №6</p>
          <div class="section__icon">
            <svg>
              <use xlink:href="#circle"/>
            </svg>
          </div>
        </div>
      </div>
    </section>

  </div>

  <svg style="display: none">
    <symbol id="star" viewBox="0 0 260 245">
      <path d="m55,237 74-228 74,228L9,96h240"/>
    </symbol>

    <symbol id="circle" viewBox="0 0 120 120" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <circle cx="60" cy="60" r="50"/>
    </symbol>

    <symbol id="triangle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M24 22h-24l12-20z"/>
    </symbol>
  </svg>
</body>
</html>
